# === Test MySQL database ===
spring.datasource.url=jdbc:mysql://localhost:3306/doc_test?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate config for MySQL
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# === Disable external dependencies ===
spring.flyway.enabled=false

# Redis configuration with test-safe values
spring.data.redis.host=localhost
spring.data.redis.port=6379

# === Other ===
spring.application.name=doc-server-test
project.file.path=src/test/resources/files

# === Logging (optional) ===
logging.level.root=ERROR